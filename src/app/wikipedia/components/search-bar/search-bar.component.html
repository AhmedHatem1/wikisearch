<div class="header">
  <div class="title">
    {{title}}
  </div>

  <div class="search_box">
    <input type="text" id="search_input" placeholder="What do you want to search for ?" (keyup)="keyUp.next($event)">
    <wiki-loading *ngIf="loading" [loadingWidth]="20" [loadingHeight]="20"></wiki-loading>
  </div>
</div>
